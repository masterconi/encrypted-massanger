<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ğŸ” Ultra-Secure Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar Backdrop for Mobile -->
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="lock-icon">ğŸ”</span>
                    Ultra-Secure Messenger
                </h1>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span class="status-text" id="statusText">Disconnected</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <!-- Connection Section -->
                <div class="sidebar-section">
                    <h2>Connection</h2>
                    <div class="connection-form">
                        <label for="serverUrl">Server URL</label>
                        <input 
                            type="text" 
                            id="serverUrl" 
                            placeholder="ws://localhost:8080"
                            value="ws://localhost:8080"
                        >
                        <button id="connectBtn" class="btn btn-primary">
                            <span>ğŸ”Œ</span>
                            Connect
                        </button>
                        <button id="disconnectBtn" class="btn btn-secondary" disabled>
                            <span>â¸ï¸</span>
                            Disconnect
                        </button>
                    </div>
                </div>

                <!-- Identity Section -->
                <div class="sidebar-section">
                    <h2>My Identity</h2>
                    <div class="identity-info">
                        <div class="identity-key">
                            <label>Public Key</label>
                            <div class="key-display" id="publicKey">Generating...</div>
                            <button id="copyPublicKeyBtn" class="btn btn-small btn-secondary" disabled>
                                ğŸ“‹ Copy Key
                            </button>
                        </div>
                        <button id="generateKeyBtn" class="btn btn-secondary">
                            ğŸ”„ Generate New Key
                        </button>
                    </div>
                </div>

                <!-- Recipients Section -->
                <div class="sidebar-section">
                    <h2>Recipients</h2>
                    <div class="recipient-form">
                        <label for="recipientKey">Recipient Public Key</label>
                        <textarea 
                            id="recipientKey" 
                            placeholder="Paste recipient's public key (64 hex characters)"
                            rows="2"
                        ></textarea>
                        <input 
                            type="text" 
                            id="recipientName" 
                            placeholder="Name (optional)"
                        >
                        <button id="addRecipientBtn" class="btn btn-primary">
                            <span>â•</span>
                            Add Recipient
                        </button>
                    </div>
                    <div class="recipients-list" id="recipientsList">
                        <p class="empty-state">No recipients added yet</p>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-area">
                <div class="chat-header">
                    <h2 id="chatTitle">Select a recipient to start messaging</h2>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-chat">
                        <div class="empty-icon">ğŸ’¬</div>
                        <p>Connect and select a recipient to start chatting</p>
                        <p style="font-size: 0.75rem; opacity: 0.6;">End-to-end encrypted</p>
                    </div>
                </div>

                <div class="message-input-area">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your secure message..."
                            rows="1"
                            disabled
                        ></textarea>
                        <button id="sendBtn" class="btn btn-primary" disabled>
                            <span class="send-icon">ğŸ“¤</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle Menu">
        â˜°
    </button>

    <script src="secure-messenger-client.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
