<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Secure Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="lock-icon">ğŸ”</span>
                    Ultra-Secure Messenger
                </h1>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span class="status-text" id="statusText">Disconnected</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h2>Connection</h2>
                    <div class="connection-form">
                        <label for="serverUrl">Server URL</label>
                        <input 
                            type="text" 
                            id="serverUrl" 
                            placeholder="ws://localhost:8080"
                            value="ws://localhost:8080"
                        >
                        <button id="connectBtn" class="btn btn-primary">Connect</button>
                        <button id="disconnectBtn" class="btn btn-secondary" disabled>Disconnect</button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h2>My Identity</h2>
                    <div class="identity-info">
                        <div class="identity-key">
                            <label>Public Key:</label>
                            <div class="key-display" id="publicKey">Not generated</div>
                            <button id="copyPublicKeyBtn" class="btn btn-small" disabled>Copy</button>
                        </div>
                        <button id="generateKeyBtn" class="btn btn-secondary">Generate New Key</button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h2>Recipients</h2>
                    <div class="recipient-form">
                        <label for="recipientKey">Recipient Public Key</label>
                        <textarea 
                            id="recipientKey" 
                            placeholder="Paste recipient's public key (hex)"
                            rows="3"
                        ></textarea>
                        <input 
                            type="text" 
                            id="recipientName" 
                            placeholder="Recipient name (optional)"
                        >
                        <button id="addRecipientBtn" class="btn btn-primary">Add Recipient</button>
                    </div>
                    <div class="recipients-list" id="recipientsList">
                        <p class="empty-state">No recipients added</p>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-area">
                <div class="chat-header">
                    <h2 id="chatTitle">Select a recipient to start messaging</h2>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-chat">
                        <div class="empty-icon">ğŸ’¬</div>
                        <p>No messages yet. Connect and start a conversation!</p>
                    </div>
                </div>

                <div class="message-input-area">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your secure message..."
                            rows="3"
                            disabled
                        ></textarea>
                        <button id="sendBtn" class="btn btn-primary" disabled>
                            <span class="send-icon">ğŸ“¤</span>
                            Send
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
